<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js" defer></script>
    <script src="products.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Checkout (3 items)</h1>

        <h2>Review your order</h2>

        <div class="main">
            <div class="cart-products">
                <div class="add">
                    <div class="item-number">
                        <h3>3 items</h3>
                    </div>

                    <div class="more">
                        <a href="">Add more</a>
                    </div>
                </div>
                <div class="cart-list">
                   
                </div>
            </div>

            <div class="cart-summary">
                <div class="summary">
                    <h3>Order Summary</h3>
                </div>

                <div class="items">
                    <div class="total-items">
                        <p>Number of Items(3):</p>
                    </div>
                    <div class="total-items">
                        <p class="totals">0.00</p>
                    </div>
                </div>

                <div class="total">
                    <div class="cost-total">
                        <h3>Order total:</h3>
                    </div>

                    <div class="cost-price">
                        <h3>$30.00</h3>
                    </div>
                </div>
                <div class="conditions">
                    <p>By continuing, you agree to share your cart,profile name and phone number with the business so it can confirm your order and total price and discounts</p>
                </div>
                <div class="btn">
                    <button>Place your order</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
